<html>
	<head>
		<script src="/js/an.js" type="text/javascript"></script>
		<script src="/lab/js/show.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/lab/js/katex.css">
		<script defer src="/lab/js/katex.js"></script>
		<title>写心情+</title>
	</head>
	<body onload=L()>
		<div id="view">
			<h1>写心情+</h1>
			<button onclick="edit0('',true)" style="width:150px;height:30px;">添加</button>&emsp;&emsp;
			<button onclick="look(false)" style="width:100px;height:30px;">启用搜索</button><button onclick="look(true)" style="width:100px;height:30px;display:none;">关闭搜索</button>&emsp;&emsp;
			<button onclick="hide(false)" style="width:100px;height:30px;">启用编辑</button><button onclick="hide(true)" style="width:100px;height:30px;display:none;">关闭编辑</button>&emsp;&emsp;
			<a href="./with.html">加密数据</a>&emsp;&emsp;<a href="/lab/index.html">返回</a><hr><br>
			<div id="find" style="display:none;">
				<p style="font-size:17px;"><b>搜索：</b><input id="key" oninput="find()" placeholder="包含" style="width:300px;height:35px;"></p><hr><br>
			</div>
			<div id="mood" style="font-size:17px;margin:0% 1%"></div>
		</div>
		<div id="edit" style="display:none">
			<textarea id="new" oninput=S() onscroll=Ms() rows="6" cols="50"></textarea>
			<div id="see" onscroll=Ns()></div>
			<button onclick="go(true)" class="but">保存</button>
			<button onclick="go(false)" class="but">取消</button>
		</div>
	</body>
	<style>
		#edit
		{
			width:100%;
			height:100%;
			position:absolute;
			top:0%;left:0%;
			z-index:65535;
			background-color:rgb(131,156,200);
			opacity:0.9;
		}
		#new
		{
			width:44%;
			height:80%;
			position:absolute;
			top:0%;left:0%;
			margin:2%;
			font-size:17px;
		}
		#see
		{
			width:46%;
			height:90%;
			position:absolute;
			top:0%;right:0%;
			margin:2%;
			padding:0% 1%;
			background-color:paleturquoise;
			font-size:17px;
			overflow:auto;
		}
		.but
		{
			width:20%;
			height:5%;
			position:relative;
			top:85%;
			margin:2%;
		}
	</style>
	<script>
		var data,does,eT,eH,eS=true,Mc=true,Nc=true;
		var Mi=document.getElementById("new"),Ni=document.getElementById("see");
		function L()
		{
			if (localStorage.moodswith=="true")
			{
				document.getElementById("view").style.display="none";
				window.location.href="./need.html";return;
			}
			var ua=localStorage.moodsdata,us="",ut="",uf=false,all="";
			if (ua==undefined) {localStorage.moodsdata="";ua="";} c=0;
			for (var i=0;i<ua.length;i++)
			{
				if (ua[i]=="≠")
				{
					if (uf)
					{
						all="<div class='ci' id='c"+String(++c)+"'><div>"+O(us)[0]+"</div><br><span>发表于："+ut+"</span><span style='visibility:hidden;'>&emsp;<button onclick=E("+c+")>编辑</button>&emsp;<button onclick=D("+c+")>删除</button></span><hr></div>"+all;
						us="";ut="";uf=false;
					}
					else {uf=true;}
				}
				else if (uf) {ut+=ua[i];}
				else {us+=ua[i];}
			}
			document.getElementById("mood").innerHTML=all;hide(eS);find();
		}
		function look(f)
		{
			if (f)
			{
				document.getElementById("view").children[3].style.display="none";
				document.getElementById("view").children[2].style.display="inline";
				document.getElementById("find").style.display="none";
				document.getElementById("key").value="";find();
			}
			else
			{
				document.getElementById("view").children[2].style.display="none";
				document.getElementById("view").children[3].style.display="inline";
				document.getElementById("find").style.display="block";
				document.getElementById("key").focus();
			}
		}
		function hide(f)
		{
			var to=document.getElementsByClassName("ci");eS=f;
			if (f)
			{
				document.getElementById("view").children[5].style.display="none";
				document.getElementById("view").children[4].style.display="inline";
				for (var i=0;i<to.length;i++)
				{to[i].children[3].style.visibility="hidden";}
			}
			else
			{
				document.getElementById("view").children[4].style.display="none";
				document.getElementById("view").children[5].style.display="inline";
				for (var i=0;i<to.length;i++)
				{to[i].children[3].style.visibility="visible";}
			}
		}
		function find()
		{
			var key=document.getElementById("key").value;
			var all=document.getElementsByClassName("ci");
			for (var i=0;i<all.length;i++)
			{
				if (all[i].children[0].innerText.indexOf(key)==-1)
				{all[i].style.display="none";}
				else
				{all[i].style.display="block";}
			}
		}
		function edit0(ed,er)
		{
			data=ed;does=er;
			document.getElementById("new").value=ed;S();scrollTo(0,0);
			document.body.style.overflow="hidden";
			document.getElementById("edit").style.display="block";
		}
		function go(f)
		{
			if (f) {edit1(document.getElementById("new").value);}
			else {edit1(data);}
		}
		function edit1(ud)
		{
			document.getElementById("edit").style.display="none";
			document.body.style.overflow="visible";
			if (does) {A(ud);}
			else {H(eT,ud);}
		}
		function E(k)
		{
			eT=k;eH=document.body.scrollTop;
			var ua=localStorage.moodsdata,us="",ut="",uf=false,all="",u=0;
			for (var i=0;i<ua.length;i++)
			{
				if (ua[i]=="≠")
				{
					if (uf)
					{u++;if (u==k) {break;} us="";ut="";uf=false;}
					else {uf=true;}
				}
				else if (uf) {ut+=ua[i];}
				else {us+=ua[i];}
			}
			edit0(us,false);
		}
		function A(ud)
		{
			if (ud=="") {return;}
			var ti=new Date(),tu;
			tu=String(ti.getFullYear())+"/"+String(ti.getMonth()+1).padStart(2,"0")+"/"+String(ti.getDate()).padStart(2,"0")+" "+String(ti.getHours()).padStart(2,"0")+":"+String(ti.getMinutes()).padStart(2,"0");
			localStorage.moodsdata+=ud+"≠"+tu+"≠";L();
		}
		function H(k,ud)
		{
			var ua=localStorage.moodsdata,us="",ut="",uf=false,all="",u=0;
			for (var i=0;i<ua.length;i++)
			{
				if (ua[i]=="≠")
				{
					if (uf)
					{u++;if (u!=k) {all+=us+"≠"+ut+"≠";} else {all+=ud+"≠"+ut+"≠";} us="";ut="";uf=false;}
					else {uf=true;}
				}
				else if (uf) {ut+=ua[i];}
				else {us+=ua[i];}
			}
			localStorage.moodsdata=all;L();
			document.body.scrollTop=eH;
		}
		function D(k)
		{
			if (!confirm("确定删除?\n此操作无法恢复")) {return;}
			var ua=localStorage.moodsdata,us="",ut="",uf=false,all="",u=0;
			for (var i=0;i<ua.length;i++)
			{
				if (ua[i]=="≠")
				{
					if (uf)
					{u++;if (u!=k) {all+=us+"≠"+ut+"≠";} us="";ut="";uf=false;}
					else {uf=true;}
				}
				else if (uf) {ut+=ua[i];}
				else {us+=ua[i];}
			}
			localStorage.moodsdata=all;L();
		}
		function S()
		{document.getElementById("see").innerHTML=O(document.getElementById("new").value)[0];}
		function Ms()
		{
			if (Mc)
			{Nc=false;Ni.scrollTop=Mi.scrollTop/(Mi.scrollHeight-Mi.clientHeight)*(Ni.scrollHeight-Ni.clientHeight);}
			else {Mc=true;}
		}
		function Ns()
		{
			if (Nc)
			{Mc=false;Mi.scrollTop=Ni.scrollTop/(Ni.scrollHeight-Ni.clientHeight)*(Mi.scrollHeight-Mi.clientHeight);}
			else {Nc=true;}
		}
	</script>
</html>
