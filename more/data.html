<html>
	<head>
		<script src="/js/an.js"></script>
		<script src="/js/md5.js" type="text/javascript"></script>
		<script src="/js/AES.js" type="text/javascript"></script>
		<script src="/js/size.js" type="text/javascript"></script>
		<title>管理数据</title>
	</head>
	<body>
		<div id="main">
			<h1>管理数据</h1>
			<p><button onclick="r(true)" style="width:150px;">导入数据</button></p>
			<p><button onclick="r(false)" style="width:150px;">导出数据</button></p>
		</div>
		<div id="in" style="display:none;">
			<h1>导入数据</h1>
			<p>您正在导入您的所有数据。</p>
			<p style="color:red;">注意：此操作将覆盖原有数据。</p>
			<p><input type="file" accept=".txt" style="zoom:120%;"></p>
			<p><button onclick="D_i()">继续</button></p>
			<p style="display:none;"><input type="password" placeholder="请输入密码"></p>
			<p style="display:none;"><button onclick="D_j()">导入</button></p>
		</div>
		<div id="out" style="display:none;">
			<h1>导出数据</h1>
			<p>您正在导出您的所有数据，为保护您的数据安全，请使用强密码，并牢记密码。</p>
			<p style="color:red;">注意：若密码被遗忘，数据将无法恢复！</p>
			<p><input type="password" placeholder="请输入密码"></p>
			<p><input type="password" placeholder="请确认密码"></p>
			<p><button onclick="D_o()">导出</button></p>
			<a style="display:none;"></a>
		</div>
		<p><a href="/lab/index.html">返回</a></p>
	</body>
	<style>
		input[type=password],button
		{
			width:250px;
			height:30px;
			zoom:120%;
		}
	</style>
	<script>
		var is="";
		function r(k)
		{
			document.getElementById("main").style.display="none";
			if (k) {document.getElementById("in").style.display="block";}
			else {document.getElementById("out").style.display="block";}
		}
		function H(u,x)
		{document.getElementById(u).children[x].style.display="none";}
		function S(u,x)
		{document.getElementById(u).children[x].style.display="block";}
		function B() {window.location.href="/lab/index.html";}
		function D_i()
		{
			var on=document.getElementById("in").children[3].children[0].files;
			if (!on.length) {return;}
			var am=new FileReader();
			am.readAsText(on[0]);
			am.onload=function()
			{
				is=this.result;
				H("in",1);H("in",2);
				H("in",3);H("in",4);
				S("in",5);S("in",6);
			}
		}
		function D_j()
		{
			var r=confirm("确定导入？");
			if (!r) {return;}
			var key=document.getElementById("in").children[5].children[0].value
			var data=LZString.decompressFromUTF16(is);
			var re=data.substring(32);
			try{re=CryptoJS.AES.decrypt(re,key).toString(CryptoJS.enc.Utf8);}
			catch(err){re="";}
			if (md5(re)!=data.substr(0,32))
			{alert("密码错误，请重试");return;}
			din(re);
			alert("导入成功!");
			setTimeout(B,500);
		}
		function D_o()
		{
			var key=document.getElementById("out").children[3].children[0].value;
			if (key!=document.getElementById("out").children[4].children[0].value)
			{alert("密码不一致!");return;}
			var re=dout();re=md5(re)+CryptoJS.AES.encrypt(re,key).toString();
			re=LZString.compressToUTF16(re);
			document.getElementById("out").children[6].setAttribute("href","data:text/plain;charset=utf-16,"+encodeURIComponent(re));
			document.getElementById("out").children[6].setAttribute("download","H-COOOH.txt");
			H("out",1);H("out",2);H("out",3);H("out",4);H("out",5);
			document.getElementById("out").children[6].click();
			setTimeout(B,500);
		}
		function din(to)
		{
			var L=0,A,uf=false,um="",un="";
			for (;L<to.length&&to[L]!="$";L++);A=L+1;
			for (var i=0;i<L;i++)
			{
				if (to[i]=="|")
				{
					if (uf)
					{
						localStorage.setItem(to.substr(A,parseInt(um)),to.substr(A+parseInt(um),parseInt(un)));
						A+=parseInt(um)+parseInt(un);um="";un="";uf=false;
					}
					else
					{uf=true;}
				}
				else
				{
					if (uf)
					{un+=to[i];}
					else
					{um+=to[i];}
				}
			}
		}
		function dout()
		{
			var at="",is="";
			for (var i=0;i<localStorage.length;i++)
			{
				at=at+String(localStorage.key(i).length)+"|"+String(localStorage.getItem(localStorage.key(i)).length)+"|";
				is=is+localStorage.key(i)+localStorage.getItem(localStorage.key(i));
			}
			return at+"$"+is;
		}
	</script>
</html>
