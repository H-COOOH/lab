<html>
	<head>
		<script src="/js/an.js" type="text/javascript"></script>
		<title>Keep</title>
	</head>
	<body onload=U()>
		<h1>Keep</h1>
		<textarea type="text" id="todo" rows="6" cols="50" disabled></textarea>
		<br><br>
		<button onclick=D() id="Di" style="width:192px;height:35px">完成</button>&emsp;&emsp;&emsp;&emsp;
		<button onclick=X() id="Xi" style="width:100px;height:35px">编辑</button>
		<button onclick=E() id="Ei" style="width:100px;height:35px;display:none">完成</button>
		<ul id="done"></ul>
		<p><a href="/lab/index.html">返回</a></p>
	</body>
	<script>
		var r,w;
		function U()
		{
			if (localStorage.keeptodo==undefined)
			{localStorage.keeptodo="";}
			document.getElementById("todo").value=localStorage.keeptodo;
			var u=localStorage.keepdata,v="",g,Al="";
			if (u==undefined)
			{
				localStorage.keepdata="";
				u="";
			}
			for (var i=0;i<u.length;i++)
			{
				if (u[i]=="$")
				{
					Al="<li><span style=\"color:blue\">"+v+"</span><span style=\"color:green\"> 已完成√</li>"+Al;
					g=v;v="";
				}
				else
				{v+=u[i];}
			}
			document.getElementById("done").innerHTML=Al+"<li><strong>加油吧!</strong></li>";
			var date=new Date();
			w=String(date.getFullYear())+"."+String(date.getMonth()+1)+"."+String(date.getDate());
			if (g==w)
			{document.getElementById("Di").disabled=true;document.getElementById("Di").innerText="已完成";}
		}
		function X()
		{
			document.getElementById("todo").disabled=false;
			document.getElementById("Xi").style.display="none";
			document.getElementById("Ei").style.display="inline";
		}
		function E()
		{
			document.getElementById("todo").disabled=true;
			localStorage.keeptodo=document.getElementById("todo").value;
			document.getElementById("Xi").style.display="inline";
			document.getElementById("Ei").style.display="none";
		}
		function D()
		{
			r=confirm("确定完成?");
			if (!r)
			{return;}
			document.getElementById("Di").disabled=true;
			localStorage.keepdata+=w+"$";
			alert("已完成！继续加油哦~");
			location.reload();
		}
	</script>
</html>
