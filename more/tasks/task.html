<html>
	<head>
		<script src="/js/an.js" type="text/javascript"></script>
		<title>Task</title>
	</head>
	<body onload=L()>
		<h1>Task</h1>
		<input type="text" id="name" placeholder="任务内容" style="height:35px;width:300px;font-size:17px">
		<input type="datetime-local" id="time" style="height:35px">
		<button onclick=A() style="height:35px;width:70px">添加</button>
		<input type="checkbox" id="need" style="zoom:150%"><span>要求说明完成情况</span>
		<br><br><hr><font size="4"><ul id="list"></ul></font>
		<p><a href="/lab/index.html">返回</a></p>
		<script>
			var c,Al;
			function a(un,ut,d,f,v)
			{
				c++;
				var uA="";
				if (d=="Y")
				{
					uA="<li><p>"+un+"</p>";
					uA+="<i>截止时间:"+ut.substr(0,4)+"/"+ut.substr(4,2)+"/"+ut.substr(6,2)+" "+ut.substr(8,2)+":"+ut.substr(10,2)+"</i>";
					uA+="&emsp;<b style=\"color:green\">已完成</b>";
					uA+="<br><br><textarea rows=5 cols=36 style=\"font-size:16px\" disabled>"+v+"</textarea></li>";
				}
				else if (d=="y")
				{
					uA="<li><p>"+un+"</p>";
					uA+="<i>截止时间:"+ut.substr(0,4)+"/"+ut.substr(4,2)+"/"+ut.substr(6,2)+" "+ut.substr(8,2)+":"+ut.substr(10,2)+"</i>";
					uA+="&emsp;<b style=\"color:green\">已完成</b></li>";
				}
				else if (d=="N"&&f==-1)
				{
					uA="<li><p>"+un+"</p>";
					uA+="<i>截止时间:"+ut.substr(0,4)+"/"+ut.substr(4,2)+"/"+ut.substr(6,2)+" "+ut.substr(8,2)+":"+ut.substr(10,2)+"</i>";
					uA+="&emsp;<b style=\"color:red\">已过期</b>";
					uA+="<br><br><textarea placeholder=\"已过期\" rows=2 cols=36 style=\"font-size:16px\" readonly></textarea></li>";
				}
				else if (d=="n"&&f==-1)
				{
					uA="<li><p>"+un+"</p>";
					uA+="<i>截止时间:"+ut.substr(0,4)+"/"+ut.substr(4,2)+"/"+ut.substr(6,2)+" "+ut.substr(8,2)+":"+ut.substr(10,2)+"</i>";
					uA+="&emsp;<b style=\"color:red\">已过期</b></li>";
				}
				else if (d=="N")
				{
					uA="<li id=\"t"+String(c)+"\"><p>"+un+"</p>";
					uA+="<i>截止时间:"+ut.substr(0,4)+"/"+ut.substr(4,2)+"/"+ut.substr(6,2)+" "+ut.substr(8,2)+":"+ut.substr(10,2)+"</i>";
					uA+="&emsp;<button onclick=D("+String(c)+") style=\"height:35px;width:60px;color:blue\">提交</button>";
					uA+="<br><br><textarea placeholder=\"完成情况\" rows=5 cols=36 style=\"font-size:16px\"></textarea></li>";
				}
				else if (d=="n")
				{
					uA="<li id=\"t"+String(c)+"\"><p>"+un+"</p>";
					uA+="<i>截止时间:"+ut.substr(0,4)+"/"+ut.substr(4,2)+"/"+ut.substr(6,2)+" "+ut.substr(8,2)+":"+ut.substr(10,2)+"</i>";
					uA+="&emsp;<button onclick=D("+String(c)+") style=\"height:35px;width:60px;color:blue\">提交</button></li>";
				}
				Al=uA+Al;
			}
			function L()
			{
				c=0,Al="";
				var us=localStorage.taskdata;
				if (us==undefined)
				{
					localStorage.taskdata="";
					return;
				}
				var uname="";
				var ntime=new Date();
				var T1=ntime.getFullYear();
				var T2=ntime.getMonth()+1;
				var T3=ntime.getDate();
				var T4=ntime.getHours();
				var T5=ntime.getMinutes();
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="$")
					{
						var f=0;
						if (parseInt(us.substr(i+1,4))>T1)
						{f=1;}
						if (parseInt(us.substr(i+1,4))<T1)
						{f=-1;}
						if (!f&&parseInt(us.substr(i+5,2))>T2)
						{f=1;}
						if (!f&&parseInt(us.substr(i+5,2))<T2)
						{f=-1;}
						if (!f&&parseInt(us.substr(i+7,2))>T3)
						{f=1;}
						if (!f&&parseInt(us.substr(i+7,2))<T3)
						{f=-1;}
						if (!f&&parseInt(us.substr(i+9,2))>T4)
						{f=1;}
						if (!f&&parseInt(us.substr(i+9,2))<T4)
						{f=-1;}
						if (!f&&parseInt(us.substr(i+11,2))>T5)
						{f=1;}
						else if (!f)
						{f=-1;}
						var v="",j;
						for (j=i+14;us[j]!="$";j++)
						{v+=us[j];}
						a(uname,us.substring(i+1,i+13),us[i+13],f,v);
						uname="";
						i=j;
					}
					else
					{uname+=us[i];}
				}
				document.getElementById("list").innerHTML=Al;
			}
			function D(k)
			{
				var tt=document.getElementById("t"+String(k)).children[1].innerText;
				var tr=false,tv="";
				if (document.getElementById("t"+String(k)).children[5])
				{tr=true;tv=document.getElementById("t"+String(k)).children[5].value;}
				if (tr&&tv=="")
				{return;}
				var ntime=new Date();
				var T1=ntime.getFullYear();
				var T2=ntime.getMonth()+1;
				var T3=ntime.getDate();
				var T4=ntime.getHours();
				var T5=ntime.getMinutes();
				var f=0;
				if (parseInt(tt.substr(5,4))>T1)
				{f=1;}
				if (parseInt(tt.substr(5,4))<T1)
				{f=-1;}
				if (!f&&parseInt(tt.substr(10,2))>T2)
				{f=1;}
				if (!f&&parseInt(tt.substr(10,2))<T2)
				{f=-1;}
				if (!f&&parseInt(tt.substr(13,2))>T3)
				{f=1;}
				if (!f&&parseInt(tt.substr(13,2))<T3)
				{f=-1;}
				if (!f&&parseInt(tt.substr(16,2))>T4)
				{f=1;}
				if (!f&&parseInt(tt.substr(16,2))<T4)
				{f=-1;}
				if (!f&&parseInt(tt.substr(19,2))>T5)
				{f=1;}
				else if (!f)
				{f=-1;}
				if (f==-1)
				{
					alert("已过期~");
					L();
					return;
				}
				var r=confirm("确定提交?");
				if (!r)
				{return;}
				var us=localStorage.taskdata;
				var uv="";
				var co=0;
				var uname="";
				for (var i=0;i<us.length;i++)
				{
					if (us[i]=="$")
					{
						var v="",j;
						for (j=i+14;us[j]!="$";j++)
						{v+=us[j];}
						co++;
						if (co==k)
						{
							if (tr)
							{uv+=uname+"$"+us.substr(i+1,12)+"Y"+tv+"$";}
							else
							{uv+=uname+"$"+us.substr(i+1,12)+"y"+"$";}
						}
						else
						{uv+=uname+"$"+us.substr(i+1,13)+v+"$";}
						uname="";
						i=j;
					}
					else
					{uname+=us[i];}
				}
				localStorage.taskdata=uv;
				L();
			}
			function A()
			{
				var an=document.getElementById("name").value;
				var at=document.getElementById("time").value;
				var ar=document.getElementById("need").checked;
				if (an==""||at=="")
				{return;}
				document.getElementById("name").value="";
				var ut=at.substring(0,4)+at.substring(5,7)+at.substring(8,10)+at.substring(11,13)+at.substring(14,16);
				if (ar)
				{localStorage.taskdata+=an+"$"+ut+"N$";}
				else
				{localStorage.taskdata+=an+"$"+ut+"n$";}
				L();
			}
		</script>
	</body>
</html>
