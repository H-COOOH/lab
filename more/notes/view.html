<html>
	<head>
		<script src="/js/an.js" type="text/javascript"></script>
		<script src="/lab/show.js" type="text/javascript"></script>
		<title>Notes-查看</title>
	</head>
	<body onload=L()>
		<h1 id="name"></h1>
		<div id="tent">
			<div id="main" style="margin:2%;font-size:17px;"></div>
			<p style="position:fixed;bottom:2%;right:2%;z-index:1024;font-size:17px;">
				<a id="vc" onclick="F(1)" href="#">查看源码</a>
			</p>
		</div>
		<div id="code" style="display:none;">
			<textarea style="width:80%;height:85%;position:fixed;top:10%;left:10%;font-size:17px;" readonly></textarea>
			<p style="position:fixed;bottom:2%;right:2%;z-index:1024;font-size:17px;">
				<a id="vc" onclick="F(0)" href="#">查看内容</a>
			</p>
		</div>
		<script>
			function L()
			{
				var name=sessionStorage.ntvname;
				var main=localStorage.getItem(name);
				document.getElementById("name").innerText=name.substr(name.indexOf("$")+1);
				document.getElementById("main").innerHTML=O(main)[0];
				document.getElementById("code").children[0].value=main;
			}
			function F(r)
			{
				if (r)
				{
					document.getElementById("tent").style.display="none";
					document.getElementById("code").style.display="block";
				}
				else
				{
					document.getElementById("code").style.display="none";
					document.getElementById("tent").style.display="block";
				}
			}
		</script>
	</body>
</html>
